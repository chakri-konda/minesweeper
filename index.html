<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&amp;display=swap" rel="stylesheet">

    <title>minesweeper</title>
</head>
<body>
    <div class="container">
        <div id="optext">
            <label class="optext"> Difficulty :  </label>
            <select id="difficulty" onchange="changeDifficulty()" class="optext">
                <option value="easy"> Easy </option>
                <option value="medium"> Medium </option>
                <option value="hard"> Hard </option>
            </select>
            <div class="optext"> Flags Left: <span id="flags-left"></span></div>
            <div id="result" class="optext"></div>
        </div>
        <div id="board"></div>
    </div>
    <div id="button">
        <button id="playAgain" onclick="changeDifficulty()"> Restart ? </button>
    </div>
    <script src="app.js" type ="text/javascript"></script>
</body>
</html>
